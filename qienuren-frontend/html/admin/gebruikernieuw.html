    <script>

        function functionPicker() {
            var voornaam = document.getElementById("voornaam").value;
            var achternaam = document.getElementById("achternaam").value;
            var email = document.getElementById("email").value;
            var wachtwoord = document.getElementById("wachtwoord").value;

            if(voornaam == "" || achternaam == "" || email == "" || wachtwoord == ""){
                document.getElementById("modal-text").innerHTML = "Niet alle verplichte velden zijn ingevuld!";
            $('#myModal').modal('show');
            }
            else{            
            var form = document.forms["type-form"];
            var typ = form["soort"].value;
            if (typ == "MEDEWERKER") {
                medewerkerToevoegen();
            } else if (typ =="ADMIN") {
                administratorToevoegen();
            } else if (typ == "TRAINEE") {
                traineeToevoegen();
            }
            }

        }

        function traineeToevoegen() {
            var obj = {};
            var form = document.forms["type-form"];
            var typ = form["soort"].value;
            obj.voornaam = document.getElementById("voornaam").value;
            obj.achternaam = document.getElementById("achternaam").value;
            obj.adres = document.getElementById("adres").value;
            obj.evtToevoeging = document.getElementById("evtToevoeging").value;
            obj.postcode = document.getElementById("postcode").value;
            obj.woonplaats = document.getElementById("woonplaats").value;
            obj.geboorteDatum = document.getElementById("kalenderGeboortedatum").value;
            obj.telefoonNummer = document.getElementById("telefoonNummer").value;
            obj.email = document.getElementById("email").value;
            obj.password = document.getElementById("wachtwoord").value;
            obj.rol = typ;
            var objJSON = JSON.stringify(obj);
            var xhr = new XMLHttpRequest();
             xhr.open("POST", "http://173.212.208.199:1337/api/admin/users/addTrainee", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            xhr.send(objJSON);
            document.getElementById("modal-text").innerHTML = "Trainee "+obj.voornaam +" "+ obj.achternaam+ " aangemaakt";
            $('#myModal').modal('show');
                       setTimeout(paginaTerug,2000);
        }

        function medewerkerToevoegen() {
            console.log("answer in top of function");
            var obj = {};
            var form = document.forms["type-form"];
            var typ = form["soort"].value;
            obj.voornaam = document.getElementById("voornaam").value;
            obj.achternaam = document.getElementById("achternaam").value;
            obj.adres = document.getElementById("adres").value;
            obj.evtToevoeging = document.getElementById("evtToevoeging").value;
            obj.postcode = document.getElementById("postcode").value;
            obj.woonplaats = document.getElementById("woonplaats").value;
            obj.geboorteDatum = document.getElementById("kalenderGeboortedatum").value;
            obj.telefoonNummer = document.getElementById("telefoonNummer").value;
            obj.email = document.getElementById("email").value;
            obj.password = document.getElementById("wachtwoord").value;
            obj.rol = typ;
            objJSON = JSON.stringify(obj);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                console.log("answer in console");
            }
            xhr.open("POST", "http://173.212.208.199:1337/api/admin/users/addMedewerker", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            xhr.send(objJSON);
            document.getElementById("modal-text").innerHTML = "Medewerker "+obj.voornaam +" "+ obj.achternaam+ " aangemaakt";
            $('#myModal').modal('show');
            setTimeout(paginaTerug,2000);
        }

        function administratorToevoegen() {
            var obj = {};
            var form = document.forms["type-form"];
            var typ = form["soort"].value;
            obj.voornaam = document.getElementById("voornaam").value;
            obj.achternaam = document.getElementById("achternaam").value;
            obj.adres = document.getElementById("adres").value;
            obj.evtToevoeging = document.getElementById("evtToevoeging").value;
            obj.postcode = document.getElementById("postcode").value;
            obj.woonplaats = document.getElementById("woonplaats").value;
            obj.geboorteDatum = document.getElementById("kalenderGeboortedatum").value;
            obj.telefoonNummer = document.getElementById("telefoonNummer").value;
            obj.email = document.getElementById("email").value;
            obj.password = document.getElementById("wachtwoord").value;
            obj.rol = typ;
            objJSON = JSON.stringify(obj);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                console.log("answer in console");
            }
            xhr.open("POST", "http://173.212.208.199:1337/api/admin/users/addAdmin", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            document.getElementById("modal-text").innerHTML = "Admin "+obj.voornaam +" "+ obj.achternaam+ " aangemaakt";
            $('#myModal').modal('show');
            setTimeout(paginaTerug,2000);
        }

        function paginaTerug(){
            window.location.replace("gebruikeroverzicht.html");
        }
