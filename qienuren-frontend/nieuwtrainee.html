<script>
    // trainee toevoegen
    function traineeToevoegen() {
        var obj = {};
        obj.naam = document.getElementById("naam").value;
        obj.adres = document.getElementById("adres").value;
        obj.postcode = document.getElementById("postcode").value;
        obj.woonplaats = document.getElementById("woonplaats").value;
        obj.geboorteDatum = document.getElementById("geboorteDatum").value;
        obj.telefoonNummer = document.getElementById("telefoonNummer").value;
        obj.emailadres = document.getElementById("emailadres").value;
        objJSON = JSON.stringify(obj);
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            console.log("answer in console");
        }
        xhr.open("POST", "http://localhost:8082/api/trainee/new", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        
        xhr.send(objJSON);
    }
</script>
